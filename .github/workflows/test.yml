name: Test

on: [push, pull_request]

env:
  TERM: xterm
  LANG: en_US.UTF-8

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}

    timeout-minutes: ${{ (matrix.os == 'windows-latest' && 20) || 10 }}

    steps:
    - uses: actions/checkout@v3

    # Ubuntu: install system Python manually
    - name: Install system Python on Ubuntu
      if: matrix.os == 'ubuntu-24.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-dev libpython3.12

    # macOS/Windows: use setup-python
    - name: Set up Python ${{ matrix.python-version }}
      if: matrix.os != 'ubuntu-24.04'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python utils/setup-testenv.py
        python -m pip install --upgrade pip
        python -m pip install pynvim packaging

    - name: Run tests
      run: |
        python ./test/all.py

    - name: Archive script logs
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.os }}
        path: test/*.log
